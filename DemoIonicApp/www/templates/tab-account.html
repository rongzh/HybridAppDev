<ion-view view-title="New Post">
  <ion-content>
  <div class="list list-inset">
  <div ng-controller="ExampleController">
  <form name="myForm">
    <label for="singleSelect"> Single select: </label><br>
    <select name="singleSelect" ng-model="data.singleSelect">
      <option value="option-1"></option>
      <option value="option-2">EECS 441</option>
      <option value="option-3">EECS 445</option>
    </select><br>
  </form>
  </div>
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Class for trade" ng-model="Request.from" style="margin-top:50px"> 
  	</div>
  	 <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Class I want" ng-model="Request.to">
		</div>
  </div>
    <div class="button-bar">
     <button class="button button-positive" ng-click="submitRequest(Request.from,Request.to)" style="margin-top:20px">Submit</button>
    <button class="button button-positive">Clear</button>
  </div>
 
  </ion-content>
</ion-view>
