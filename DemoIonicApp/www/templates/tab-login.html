<ion-view view-title="Login">

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top:100px">
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="list list-inset">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="User Name" ng-model="loginInfo.l_username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="loginInfo.l_password">
            </div>
            <div class="form-group">
            </div>
              <div class="button-bar">
                        
              <button class="button button-positive" ng-click="loginUser(loginInfo.l_username, loginInfo.l_password)">Sign In</button>
              <button class="button button-clear button-positive" id="r" ng-click="showSignup()">Register</button>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
      </div>  
      </div>

    <div class="container" ng-if="settings.showSignup">
      <div class="modal-body" >
          <p style="text-align:center">Register</p>         
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="User Name" ng-model="userInfo.username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="userInfo.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="userInfo.password">
            </div>
            <div class="form-group">
              <div class="col col-33 col-offset-67"><button class="button button-positive" ng-click="createUser(userInfo.username,userInfo.email,userInfo.password)">Sign Up</button></div>
            </div>
          </form>
      </div>
    </div>

</div>
</ion-view>
