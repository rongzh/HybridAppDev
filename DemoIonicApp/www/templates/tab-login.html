<ion-view view-title="Login">

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top:100px">
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="loginUser()">Sign In</button>
              <button class="btn btn-default" id="r" ng-click="showSignup()">Register</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
      </div>  
      </div>

    <div class="container" ng-if="settings.showSignup">
      <div class="modal-body" >
          <p style="text-align:center">Register</p>
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="User Name" ng-model="userInfo.username" name="username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="userInfo.email" name="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="userInfo.password" name="password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="createUser(userInfo.username,userInfo.email,userInfo.password)">Sign Up</button>
            </div>
          </form>
      </div>
    </div>

</div>
</ion-view>
